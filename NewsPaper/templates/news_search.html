{% extends 'flatpages/default.html' %}

{% block content %}
    <h1>Search News</h1>
    <form method="get" action="{% url 'post_search' %}">
        {{ filter.form.as_p }}
        <button type="submit">Поиск</button>
        <button type="submit" name="clear">Сбросить фильтры</button>
    </form>

    {% for post in filter.qs %}
        <div>
            <h2>"{{ post.title }}"</h2>
            <h3>{{ post.author }} {{ post.category }} {{ post.created_at }}</h3>
            <p>{{ post.content }}</p>
        </div>
    {% empty %}
        <p>Постов не найдено.</p>
    {% endfor %}
{% endblock %}
